<!DOCTYPE html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Rocks Paper Scissors</title>
</head>
<body>
    <div class="title">
    <h1>Rock, Paper, Scissors!</h1>
    </div>
    <div class="intro">
        <p>You step onto the dreaded field of battle... the school playground!</p>
        <p>It is here that respect and victory is gained through the dreaded game of Rock, Paper, Scissors!</p>
        <h2>Choose Your Weapon Carefully</h2>
    </div>
    <div class="buttons">
    <button  value="Rock">
        <img class="image" id="rock" alt="A picture of a rock" src="https://images.unsplash.com/photo-1549645402-a9d655c5c344?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8cm9ja3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=800&q=60s">
    </button>
    <button value="Paper">
        <img id="paper" alt="A picture of a piece of paper" src="https://images.unsplash.com/photo-1589322421213-b8dfe01d4873?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTl8fHBhcGVyfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60">
    </button>
    <button class="image" value="Scissor">
        <img id="scissor" alt="A picture of a pair of Scissors" src="https://images.unsplash.com/photo-1503792501406-2c40da09e1e2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8c2Npc3NvcnN8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60">
    </button>
    </div>
    <div class="score">
        <p id="playerLiveScore"></p>
        <p id="computerLiveScore"></p>
    </div>
    <div class="result">
        <p id="finalResult"></p>
    </div>
    <script src="rock-paper-scissors.js"></script>
</body>
